<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HelixBridge</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Helix Authentication Styles -->
    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <link href="{% static 'css/animated-background.css' %}" rel="stylesheet">
    
    <!-- Helix Authentication JavaScript -->
    <script src="{% static 'js/base.js' %}" defer></script>
    <script src="{% static 'js/auth.js' %}" defer></script>
    <script src="{% static 'js/animated-background.js' %}" defer></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>
    <div class="pattern-overlay"></div>
    <div class="particles"></div>
    
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container shadow-lg">
                    <!-- Logo Section -->
                    <div class="logo-section text-center">
                        <div class="logo-icon mx-auto">
                            <i class="fas fa-code"></i>
                        </div>
                        <h1 class="welcome-text">HelixBridge</h1>
                        <p class="subtitle">Sign in to your account</p>
                    </div>

                    <!-- Error Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center">
                                <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Login Form -->
                    <form method="post" id="loginForm" class="auth-form">
                        {% csrf_token %}
                        
                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>

                        <!-- Password Input -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit" class="btn btn-auth btn-sign-in w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
