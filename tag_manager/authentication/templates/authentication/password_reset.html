<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HelixBridge</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-dark-gray: #1C1C1E;
            --ios-white: #FFFFFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, var(--ios-orange), #FF6B35);
            border-radius: 20px;
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.3);
        }
        
        .logo-icon i {
            color: white;
            font-size: 36px;
        }
        
        .welcome-text {
            color: var(--ios-dark-gray);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--ios-gray);
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.06);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 16px;
            background-color: var(--ios-light-gray);
            transition: all 0.3s ease;
            height: 60px;
        }
        
        .form-control:focus {
            border-color: var(--ios-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 149, 0, 0.1);
            background-color: var(--ios-white);
            transform: translateY(-2px);
        }
        
        .form-floating > label {
            color: var(--ios-gray);
            font-weight: 500;
            padding: 16px 20px;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, var(--ios-orange), #FF6B35);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            padding: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 149, 0, 0.3);
            margin-top: 8px;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.4);
            background: linear-gradient(135deg, #E6850E, #E55A2B);
        }
        
        .btn-reset:active {
            transform: translateY(0);
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            font-weight: 500;
        }
        
        .alert-danger {
            background: rgba(255, 59, 48, 0.1);
            color: var(--ios-red);
        }
        
        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--ios-green);
        }
        
        .alert-info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--ios-blue);
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-to-login a {
            color: var(--ios-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .info-section {
            background: rgba(0, 122, 255, 0.05);
            border: 1px solid rgba(0, 122, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
        }
        
        .info-section h6 {
            color: var(--ios-blue);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .info-section p {
            color: var(--ios-gray);
            font-size: 14px;
            margin-bottom: 0;
        }
        
        @media (max-width: 480px) {
            .reset-container {
                padding: 32px 24px;
                margin: 20px;
                border-radius: 20px;
            }
            
            .welcome-text {
                font-size: 24px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
            }
            
            .logo-icon i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="welcome-text">Reset Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <h6><i class="fas fa-info-circle me-2"></i>How it works</h6>
            <p>We'll send you a secure link to reset your password. Check your email after submitting the form.</p>
        </div>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Reset Form -->
        <form method="post" novalidate id="resetForm">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       placeholder="Enter your email"
                       required
                       autocomplete="email">
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>Email Address
                </label>
            </div>

            <button type="submit" class="btn btn-reset">
                <i class="fas fa-paper-plane me-2"></i>
                Send Reset Link
            </button>
        </form>

        <!-- Back to Login -->
        <div class="back-to-login">
            <a href="{% url 'login' %}">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Sign In
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');

            // Add focus animation to form inputs
            emailInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            emailInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                const email = emailInput.value;
                
                if (!email) {
                    e.preventDefault();
                    showAlert('Please enter your email address', 'danger');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    e.preventDefault();
                    showAlert('Please enter a valid email address', 'danger');
                    return;
                }

                // Show success message (simulate sending)
                e.preventDefault();
                showAlert('Password reset link sent! Check your email.', 'success');
                
                // Disable form after submission
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Link Sent';
            });
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showAlert(message, type) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}`;
            
            const form = document.querySelector('form');
            form.parentNode.insertBefore(alert, form);
            
            if (type !== 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
