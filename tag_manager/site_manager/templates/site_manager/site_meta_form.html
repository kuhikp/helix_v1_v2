{% extends 'authentication/base.html' %}

{% block title %}Site Meta Form{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Meta Detail{% else %}Add Meta Detail{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'site_meta_list' site.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
