{% extends 'authentication/base.html' %}

{% block title %}Delete Site{% endblock %}

{% block content %}
<h1>Delete Site</h1>
<p>Are you sure you want to delete "{{ site.website_url }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'site_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
